
<div class="section">
  <h3  class="payment-info">
    <b>Enter your payment information</b>
  </h3>
  <div class="flexBox">
    <div class="flexLeft">
      <div>
        <b>Card number</b>
      </div>
      <div>
        <input _onlyDigits>
      </div>
      <div>
        <b>Name on card</b>
      </div>
      <div>
        <input type="text">
      </div>
      <div class="exp-date">
        <div>
          <b>Expiration date</b>
        </div>
        <div>
          <select id="month">
            <option *ngFor="let month of months">{{month}}</option>
          </select>
          <select id="year">
            <option *ngFor="let year of nearestYears">{{year}}</option>
          </select>
        </div>
      </div>
      <div class="cvv">
        <div>
          <b>CVV</b>
        </div>
        <div>
          <input id="cvv" type="number">
        </div>
      </div>
    </div>
    <div class="flexRight">
      <app-order-summary action="PLACE ORDER"></app-order-summary>
    </div>
  </div>
</div>
