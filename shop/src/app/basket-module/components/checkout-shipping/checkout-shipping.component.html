  <div class="section">
      <h3 class="address-h3"><b>Your Shipping Adress</b></h3>
      <div class="flexBox">
  
        <div class="flexLeft">
    
    
          <form [formGroup]="checkoutForm">
    
            <div><b>Country</b></div>
            <select #selectedCountry formControlName="country">
              <ng-container *ngIf="countries">
                <option *ngFor="let country of countries; index as i"  [value]="i">{{country[0]}}</option>
              </ng-container>
            </select>
    
            <div><b>City</b></div>
            <select formControlName="city" >
              <ng-container *ngIf="countries">
                <option *ngFor="let city of countries[selectedCountry.value][1]">{{city}}</option>
              </ng-container>
            </select>

            <!-- Full name -->
            <div>
            <mat-form-field>
              <input _onlyAlphabet placeholder="Full Name" formControlName="fullName" matInput>
              <mat-error>{{getErrors(checkoutForm.get('fullName'))}}</mat-error>
            </mat-form-field>
            </div>
    
            <!-- Adress -->
            <div>
            <mat-form-field>
              <input placeholder="Street Adress" formControlName="streetAdress" matInput>
              <mat-error>{{getErrors(checkoutForm.get('streetAdress'))}}</mat-error>
            </mat-form-field>
            </div>
    
            <!-- Postal code -->
            <div>
            <mat-form-field>
              <input _onlyDigits placeholder="Postal Code" formControlName="postalCode" matInput>
              <mat-error>{{getErrors(checkoutForm.get('postalCode'))}}</mat-error>
            </mat-form-field>
            </div>
          
          </form>
    
        </div>
    
        <div class="flexRight">
          <app-order-summary [currentForm]="checkoutForm" action="CONTINUE TO PAYMENT"></app-order-summary>
        </div>
        
      </div>
    </div>
