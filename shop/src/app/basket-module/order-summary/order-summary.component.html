<div><span style="font-size: 18px; color: #446E8E"><b>Order Summary</b></span></div>
<hr color="#446E8E">
<div>
  <span style="font-size: 13px">Items total</span>
  <span style="float: right; font-size: 13px">{{bs.getTotalQuantity()}}</span>
</div>
<div>
  <span style="font-size: 13px">Total pure price</span>
  <span style="float: right; font-size: 13px">{{bs.getTotalPrice() | currency}}</span>
</div>
<div>
  <span style="font-size: 13px">Estimated shipping</span>
  <span style="float: right; font-size: 13px">{{bs.getTotalShipping() | currency}} ({{bs.getTotalWeight()}}g.)</span>
</div>
<div style="margin: 10px 0;">
  <input type="text" placeholder="Enter Promo Code">
  <button class="applyBtn">Apply</button>
</div>
<hr color="#446E8E">
<div>
  <span style="font-size: 13px"><b>Total:</b></span>
  <span style="float: right; font-size: 13px"><b>{{(bs.getTotalPrice() + bs.getTotalShipping()) | currency}}</b></span>
</div>
<div><button (click)="nextRoute()" class="checkout" style="width: 100%; font-size: 14px"><b>{{action}}</b></button></div>
