<div id="container">
  <mat-dialog-content >
    <div class="message" *ngFor="let line of options.message, last as last" [class.indent]="last">{{ line }}</div>
  </mat-dialog-content>

  <mat-dialog-actions class="actions">
    <button (click)="options.accept()" mat-flat-button color="primary" mat-dialog-close >OK</button>
    <button *ngIf="!options.skipCancel" mat-raised-button mat-dialog-close >Cancel</button>
  </mat-dialog-actions>
</div>
