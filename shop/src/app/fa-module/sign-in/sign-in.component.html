 <div *ngIf="!showResetPanel" class="arrowContainer leftContainer" (click)="backToSignIn()">
    <div class="arrow"></div>
  </div>


  <mat-dialog-actions align="end">
    <span aria-hidden="true" class="close" (click)="closeDialog()">&times;</span>
  </mat-dialog-actions>
  <!-- awaitAnimation -->
  <div class="sign-in">

    <h3 class="messageHead"> {{loginOrReset}} </h3>
    <form autocomplete="off" [formGroup]=logInForm>
      <div>
      <!-- <div class="form-row align-items-center" [ngClass]="{ 'requiredLogin': !logInForm.pristine }"> -->

          <div class="sign-in-form">
            <mat-form-field appearance="outline">
              <mat-label>E-mail</mat-label>
              <mat-hint align="end"><i>example:</i> jamesparker@gmail.com</mat-hint>
              <input  formControlName="email" matInput required>
              <mat-error>{{getErrors(email,'invalid email')}}</mat-error>
            </mat-form-field>
          </div>

          <div *ngIf="showResetPanel" class="hid-panel">

          
          <div class="sign-in-form">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input formControlName="password" matInput required maxlength="25">
              <mat-error>{{getErrors(pass)}}</mat-error>
            </mat-form-field>
          </div>

            <button class="btn btn-outline-dark sign-in-btn" [_inactive]="logInForm.invalid"
              (click)="signIn(rememberState.checked)">Sign In</button>

            <span (click)="resetPass()" class="forget-pass">Forgot password?</span>
            <mat-checkbox class="remember" #rememberState>Remember me!</mat-checkbox>
          </div>

          <div *ngIf="!showResetPanel">
            <button class="btn btn-outline-dark reset-pass" [_inactive]="email.invalid"
              (click)="sendLinkResetPass()">Send Email Meaasge</button><br>
            <span class="reset-pass-message">{{resetEmailMessage}}</span>
      </div>
      
      </div>
    </form>
    <br>
    <h5 *ngIf="infoHide">{{ info }}</h5>
    <span class="invalid-message" *ngIf="awaitSec && !invalidPassOrMail"> Invalid Email Or Password </span>
    <hr *ngIf="!awaitAnimation">
    <mat-progress-bar mode="indeterminate" *ngIf="awaitAnimation"></mat-progress-bar>

    <div class="navigate" *ngIf="showResetPanel">
      <span class="navigate-span" (click)="closeDialog()">Donâ€™t have an account? </span>
      <span class="navigate-signup">Sign Up</span>
    </div>

  </div>
