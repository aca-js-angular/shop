<div class="static-row">

  <div [ngClass]="{'outgoing': currentUserMessage, 'incoming': !currentUserMessage}">

    <div class="bubble">

      <div *ngIf="href.hrefLink[0]">
        
        {{href.textStart}}
        <a *ngFor="let hrefItem of href.hrefLink" [href]="hrefItem">{{hrefItem}}</a>
        {{href.textEnd}}
      </div>

      {{ !href.hrefLink[0] ? messageRowObj.message: '' }}

    </div>

    <!-- Delete -->
    <mat-icon matTooltip="Delete" class="delete-icon" *ngIf="currentUserMessage && !firstMessage"
      (click)="deleteMessage.emit(messageRowKey)"> add_circle
    </mat-icon>

  </div>
</div>
