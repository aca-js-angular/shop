<img (click)="toggleMesengerPanel = !toggleMesengerPanel" class="toggle-panel-btn" width="10%" height="10%" src="http://store-images.s-microsoft.com/image/apps.7488.13510798886918977.69182166-f125-495d-80d2-44fdaab21523.8fcea13e-5d9a-48a9-9937-b26deeced1b5">

<!-- <button class="btn btn-outline-dark toggle-panel-btn" (click)="toggleMesengerPanel = !toggleMesengerPanel">Messenger</button> -->


<div  *ngIf="true" class="messenger-main">

<div class="messenger" [hidden]="toggleMesengerPanel">
  
  <form autocomplete="off" [formGroup]=sendMessageForm>
    
    <div class="fields">
      <mat-form-field appearance="legacy">
        <mat-label>Send MessageE-mail</mat-label>
        <mat-hint align="end"><i>example:</i> jamesparker@gmail.com</mat-hint>
        <input  formControlName="email" matInput required>
        <mat-error>{{getErrors(email,'invalid email')}}</mat-error>
      </mat-form-field>
    </div> 
    <br>
    <button class="btn btn-outline-dark" (click)="searchUser()">Search User</button>
    
  </form>


  <div class="finded-user">
    <div class="single-result">
      <span (click)="openMesssengerBox()" class="finded-user-name">{{findedUser?.fullName}}</span><br>
      <!-- <span (click)="openMesssengerBox(user)" class="finded-user-email">{{user.email}}</span> -->
    </div>
  </div>

</div>

</div>
