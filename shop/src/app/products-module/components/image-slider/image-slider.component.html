
<ng-container *ngIf="imageCollection">
  <div class="container">
    <div class="arrowContainer leftContainer" #leftArrRef (click)="previous()">
      <div class="arrow"></div>
    </div>
    <div class="arrowContainer rightContainer" #rightArrRef (click)="next()">
      <div class="arrow rightArrow"></div>
    </div>
    <div #sliderRef id="slider">
      <img *ngFor="let img of imageCollection" [src]="img" (click)="setSrc.emit(img)"  onerror="this.src = 'assets/emptycart.png'">
    </div>
  </div>
</ng-container>
