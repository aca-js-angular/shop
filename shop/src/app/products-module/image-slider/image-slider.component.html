<ng-container *ngIf="imageCollection">
  <div class="container" style="width: 100%; margin-top: 5px; margin-bottom: 5px">
    <div class="leftArrow arrow" (click)="previous()">
      <div class="childarrow"></div>
    </div>
    <div class="rightArrow arrow" (click)="next()">
      <div class="childarrow right"></div>
    </div>
    <div #sliderRef id="slider">
      <img *ngFor="let img of imageCollection" [src]="img" (click)="setSrc.emit(img)">
    </div>
  </div>
</ng-container>
