

<div class="profile-page" *ngIf="(selectedUser$ | async) as user">

  <div class="header">
      <img class="user-img" [src]="user.img">
      <div class="additional-info">
        <div>{{user.firstName}}</div>
        <div>{{user.lastName}}</div>
        <div *ngIf="isAuthProfile">
          MY PROFILE
        </div>
      </div>
  </div>

  <div class="body">

    <div class="side-nav-bar">
      <nav>
        <div (click)="selectSection(sections.reviews)">Reviews</div>
        <div (click)="selectSection(sections.products)">Posted Products</div>
        <div (click)="selectSection(sections.personal)">Personal Info</div>
        <div *ngIf="isAuthProfile" (click)="selectSection(sections.post_product)">Post your product</div>
      </nav>
    </div>

    <div class="content" [ngSwitch]="selectedSection">

      <div class="selected-page" *ngSwitchCase="sections.reviews">
        <app-reviews [reviewList]="reviews$ | async"></app-reviews>
      </div>

      <div class="selected-page" *ngSwitchCase="sections.products">
        <app-posted-products [postedProducts]="postedProducts$ | async"></app-posted-products>
      </div>

      <div class="selected-page" *ngSwitchCase="sections.personal">
        <app-personal-info></app-personal-info>
      </div>

      <div class="selected-page" *ngSwitchCase="sections.post_product">
        <app-post-product></app-post-product>
      </div>

    </div>
  </div>

</div>
