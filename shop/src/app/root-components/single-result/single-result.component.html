
<div [routerLink]="['/','product',singleResult.id]" class="product-item">


  <img [src]="singleResult.images[0]" class="gridLeft">
  <div class="gridRight">
    <span class="name">{{ singleResult.name }}</span><br>
    <span class="brand">{{ singleResult.brand }}</span><br>
    <span class="price">{{ singleResult.price | currency }}</span><br>
  </div>
  
</div>
