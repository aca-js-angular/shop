<div 
id="slider" 
@entrance
*_slide=
"let img from images,
let i = index ,
let next = next,
let prev = prev,
repeat true,
autoplay 5000">

  <img [src]="img">

  <div id="arrow-left" (click)="prev()"></div>
  <div id="arrow-right" (click)="next()"></div>
  
  <div id="dots">
    <ng-container *ngFor="let dot of images, index as ind">
        <div [class.active]="i === ind" class="dot"></div>
    </ng-container>
  </div>
</div>
