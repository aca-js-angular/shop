<h1>Post product</h1>
<form [formGroup]="postForm">

  <!-- name -->
  <div>
  <input type="text" formControlName="name" placeholder="name">
  </div>

  <!-- brand -->
  <div>
  <input type="text" formControlName="brand" placeholder="brand">
  </div>

  <!-- category -->
  <div>category</div>
  <select formControlName="category">
    <option selected value="4RMgpOFfkrNEyI9oB94p">Combo-Box</option>
    <option value="NCDp84gg0Jq68BlaW9I4">Watches</option>
    <option value="YVy1OeWJ4zFi2cZ9037Y">Bracelets</option>
    <option value="blZjBy1paLV2d4MGMNBL">Necklaces</option>
    <option value="ejAAqdNIPrStLaCe6uFF">Sunglasses</option>
  </select>

  <!-- gender -->
  <div>gender</div>
  <select formControlName="gender">
    <option selected>men</option>
    <option>women</option>
  </select>

  <!-- main-colors -->
  <div>main-color</div>
  <div formArrayName="mainColor">
    <div *ngFor="let main of mainColor.controls, index as i">
    <select [formControlName]="i">
      <option [style.backgroundColor]="color" *ngFor="let color of colors" [value]="color">{{color | dash}}</option>
    </select>
    <button (click)="removeControl(mainColor,i)">X</button>
    </div>
    <button (click)="addControl(mainColor)">Add Main color</button>
  </div>

  <!-- additional-colors -->
  <div>additional-color</div>
  <div formArrayName="additionalColor">
    <div *ngFor="let additional of additionalColor.controls; index as i">
    <select [formControlName]="i">
      <option [style.backgroundColor]="color" *ngFor="let color of colors" [value]="color">{{color | dash}}</option>
    </select>
    <button (click)="removeControl(additionalColor,i)">X</button>
    </div>
    <button (click)="addControl(additionalColor)">Add Additional color</button>
  </div>

  <!-- materials -->
  <div>material</div>
  <div formArrayName="material">
    <div *ngFor="let mat of material.controls, index as i">
    <select [formControlName]="i">
      <option>iron</option>
      <option>leather</option>
      <option>plastic</option>
      <option>gold</option>
      <option>silver</option>
      <option>bronze</option>
    </select>
    <button (click)="removeControl(material,i)">X</button>
    </div>
  <button (click)="addControl(material)">Add material</button>
  </div>

  <!-- origin-country -->
  <input type="text" placeholder="originCountry" formControlName="originCountry">

  <!-- weight -->
  <input type="number" placeholder="weight" formControlName="weight">

  <!-- price -->
  <input type="number" formControlName="price" placeholder="price">

</form>

<!-- images -->
<div>upload image</div>
<div>
  <div class="image-container" *ngFor="let imgSrc of selectedImages, index as i">
    <img [src]="imgSrc">
    <button (click)="selectedImages.splice(i,1)">X</button>
  </div>
  
  <label class="upload-label">+
  <input type="file" (change)="addSrc($event,selectedImages);addFile($event)">
  </label>
</div>

<button (click)="postProduct()">Post</button>
